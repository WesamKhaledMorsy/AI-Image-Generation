<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Ai.png" type="image/x-icon" >
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>AI Image Generator | WKM</title>
</head>
<body>
    <audio src="audio/MotivationalBackgroundMusic.mp3" type="audio/mp3" autoplay>
    </audio>
    <section class="image-generator">
        <div class="logo">
            <img src="images/AIGENERATOR.png" alt="ai">
        </div>
        <div class="content">
            <h1>AI Image Generator Tool JS</h1>
            <p>Convert your text into an image with a second using this javascript-powered AI Iamge Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" required placeholder="Describe what you want to see">
                <div class="controls">
                    <select  title="imag-quantity" id="img-quantity" class="image-quantity">
                        <option value="1"> 1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="text">Generate</span></button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/hot-air-balloon.jpeg" alt="hot-air-balloon">
        </div>
        <div class="img-card">
            <img src="images/AI-generated-car-design.webp" alt="AI-generated-car-design">
        </div>
        <div class="img-card">
            <img src="images/home.jpg" alt="home">
        </div>
        <div class="img-card">
            <img src="images/ai-generated.jpg" alt="ai-generated">
        </div>
    </section>
</body>
</html>
